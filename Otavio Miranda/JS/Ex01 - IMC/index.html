<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">

    <div class="text">
      <div>
        <h1>IMC</h1>
        <p>Menos do que 18,5 <br><br>
          Entre 18,5 e 24,9 <br><br>
          Entre 25 e 29,9 <br><br>
          Entre 30 e 34,9 <br><br>
          Entre 35 e 39,9 <br><br>
          Mais do que 40
        </p>
      </div>

      <div>
        <h1>Resultado</h1>
        <p>Abaixo do peso <br><br>
          Considerado saudavel <br><br>
          Sobrepeso <br><br>
          Obesidade <br><br>
          Obesidade grave <br><br>
          Obesidade severa</p>
      </div>
    </div>

    <div class="calc">

      <h1>Calcule seu IMC</h1>

      <form action="/" id="formulario" method="POST">

        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso" placeholder="valor em Kg">
  
        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura" placeholder="valor em metros">

        <button type="submit">Calcular</button>

      </form>

      <div id="resultado"></div>

    </div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
